<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa; /* Light blue background */
            text-align: center;
            overflow: hidden; /* Hide overflow for floating elements */
        }
        .container {
            position: relative;
            background-color: #b9fbc0; /* Light green background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: 10px;
            overflow: hidden; /* Hide overflow for floating elements */
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu p {
            font-size: 18px;
            color: #00796b; /* Teal color for text */
            margin: 0;
        }
        .emoji {
            font-size: 48px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .emoji:active {
            transform: scale(1.2);
        }
        .cat {
            font-size: 100px;
            margin: 20px 0;
        }
        .cat.sad {
            animation: sad 1s ease-in-out;
        }
        .cat.happy {
            animation: happy 1s ease-in-out;
        }
        .message {
            display: none;
            font-size: 24px;
            color: #00796b; /* Teal color for text */
            margin: 20px 0;
            animation: grow 3s ease-in-out;
        }
        .message.new-message {
            display: block;
        }
        @keyframes sad {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        @keyframes happy {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes grow {
            0% { font-size: 24px; }
            100% { font-size: 48px; }
        }
        .kisses, .hearts {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .kisses span, .hearts span {
            display: inline-block;
            position: absolute;
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
        }
        .hearts span {
            font-size: 30px;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0); }
        }
        .clickable {
            touch-action: manipulation; /* Improves clickability on mobile devices */
        }
        .count {
            font-size: 24px;
            color: #00796b; /* Teal color for text */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <p>Tap the heart emoji 10 times to make the cat happy. The cat is initially sad.</p>
        </div>
        <div class="cat sad" id="cat">üòø</div>
        <div class="emoji clickable" id="heart">‚ù§Ô∏è</div>
        <div class="count" id="count">Heart taps: 0</div>
        <div class="message" id="message1">Hi, Pogi!!!</div>
        <div class="message" id="message2">Miss you na po!!!</div>
        <div class="kisses" id="kisses">
            <span>üòò</span>
            <span>üòò</span>
            <span>üòò</span>
            <span>üòò</span>
            <span>üòò</span>
        </div>
        <div class="hearts" id="hearts">
            <span>‚ù§Ô∏è</span>
            <span>‚ù§Ô∏è</span>
            <span>‚ù§Ô∏è</span>
            <span>‚ù§Ô∏è</span>
            <span>‚ù§Ô∏è</span>
        </div>
    </div>

    <script>
        let heartCount = 0;

        function updateHeartCount() {
            document.getElementById('count').textContent = Heart taps: ${heartCount};
        }

        function showMessage(message, isFirstMessage) {
            const messageBox = document.getElementById(isFirstMessage ? 'message1' : 'message2');
            messageBox.textContent = message;
            messageBox.classList.add('new-message');
            setTimeout(() => {
                messageBox.classList.remove('new-message');
            }, 3000); // Updated to 3 seconds
        }

        function showFloatingElements() {
            const kisses = document.getElementById('kisses');
            const hearts = document.getElementById('hearts');
            kisses.style.display = 'block';
            hearts.style.display = 'block';
        }

        document.getElementById('heart').addEventListener('click', function() {
            heartCount++;
            updateHeartCount();
            if (heartCount === 10) {
                document.getElementById('cat').classList.remove('sad');
                document.getElementById('cat').classList.add('happy');
                document.getElementById('cat').textContent = 'üò∏'; // Change to happy cat emoji
                showMessage('Hi, Pogi!!!', true);
                setTimeout(() => {
                    showMessage('Miss you na po!!!', false);
                    showFloatingElements();
                }, 3000); // Updated to 3 seconds
            }
        });
    </script>
</body>
</html>
